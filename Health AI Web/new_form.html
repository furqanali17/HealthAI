<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-form-theme">
    <nav>
        <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="manage.html">Manage</a></li>
            <li><a id="logout" style="cursor: pointer;">Logout</a></li>
        </ul>
    </nav>

    <main>
        <h1>Health-AI Form</h1>
        <form id="new-dataset-form">
            <div class="form-question">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-question">
                <label>Do you suffer from obesity?</label>
                <label><input type="radio" name="obesity" value="1" required> Yes</label>
                <label><input type="radio" name="obesity" value="0"> No</label>
            </div>

            <div class="form-question">
                <label>Would you consider yourself someone who gets a lot of physical activity?</label>
                <label><input type="radio" name="physical_activity" value="Yes" required> Yes</label>
                <label><input type="radio" name="physical_activity" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <div class="form-question">
                <label>Have you been previously diagnosed by cancer?</label>
                <label><input type="radio" name="cancer_history" value="Yes" required> Yes</label>
                <label><input type="radio" name="cancer_history" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Are you a current smoker or have you been a smoker in the past?</label>
                <label><input type="radio" name="smoking_status" value="Yes" required> Yes</label>
                <label><input type="radio" name="smoking_status" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Do you consume alcohol?</label>
                <label><input type="radio" name="alcohol_consumption" value="Yes" required> Yes</label>
                <label><input type="radio" name="alcohol_consumption" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Do you have a high fat diet?</label>
                <label><input type="radio" name="high_fat_diet" value="Yes" required> Yes</label>
                <label><input type="radio" name="high_fat_diet" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Do you have Inflammatory bowel disease?</label>
                <label><input type="radio" name="inflammatory_bowel_disease" value="Yes" required> Yes</label>
                <label><input type="radio" name="inflammatory_bowel_disease" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Does your family have a history of cancer?</label>
                <label><input type="radio" name="family_cancer_history" value="Yes" required> Yes</label>
                <label><input type="radio" name="family_cancer_history" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Have you previously had colon cancer?</label>
                <label><input type="radio" name="colon_cancer_history" value="Yes" required> Yes</label>
                <label><input type="radio" name="colon_cancer_history" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Have you previously had cancer?</label>
                <label><input type="radio" name="cancer_history" value="Yes" required> Yes</label>
                <label><input type="radio" name="cancer_history" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Have you ever suffered from a stroke?</label>
                <label><input type="radio" name="stroke_history" value="Yes" required> Yes</label>
                <label><input type="radio" name="stroke_history" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Do you find yourself having difficulty walking?</label>
                <label><input type="radio" name="difficulty_walking" value="Yes" required> Yes</label>
                <label><input type="radio" name="difficulty_walking" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Do you have asthma?</label>
                <label><input type="radio" name="asthma" value="Yes" required> Yes</label>
                <label><input type="radio" name="asthma" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Have you ever had kidney disease?</label>
                <label><input type="radio" name="kidney_disease_history" value="Yes" required> Yes</label>
                <label><input type="radio" name="kidney_disease_history" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Have you previously had skin cancer?</label>
                <label><input type="radio" name="skin_cancer_history" value="Yes" required> Yes</label>
                <label><input type="radio" name="skin_cancer_history" value="No"> No</label>
            </div>

            <div class="form-question">
                <label>Are you a diabetic?</label>
                <label><input type="radio" name="diabetic" value="No" required> No</label>
                <label><input type="radio" name="diabetic" value="Borderline"> Borderline</label>
                <label><input type="radio" name="diabetic" value="Yes"> Yes</label>
                <label><input type="radio" name="diabetic" value="Yes_Pregnant"> Yes (Pregnant)</label>
            </div>

            <div class="form-question">
                <label>How is your general health?</label>
                <label><input type="radio" name="general_health" value="Poor" required> Poor</label>
                <label><input type="radio" name="general_health" value="Fair"> Fair</label>
                <label><input type="radio" name="general_health" value="Good"> Good</label>
                <label><input type="radio" name="general_health" value="Very Good"> Very Good</label>
                <label><input type="radio" name="general_health" value="Excellent"> Excellent</label>
            </div>

            <div class="form-question">
                <label for="race">Race</label>
                <input type="text" id="race" name="race" required placeholder="White, Black, Asian...">
            </div>

            <div class="form-question">
                <label for="average_sleep_time">Average Sleep Time</label>
                <input type="number" id="average_sleep_time" name="average_sleep_time" required placeholder="1-24"
                    min="1" max="24">
            </div>

            <div class="form-question">
                <label for="bmi">Body Mass Index (BMI)</label>
                <input type="number" id="bmi" name="bmi" required placeholder="Number...">
            </div>

            <div class="form-question">
                <label for="physical_health_rating">Physical Health Rating</label>
                <input type="number" id="physical_health_rating" name="physical_health_rating" required
                    placeholder="1-30" min="1" max="30">
            </div>

            <div class="form-question">
                <label for="severity_scale">Please describe the severity of each of the following in your life on the
                    appropiate scale below:</label>
            </div>

            <div class="form-question">
                <label for="alcohol_consumption_frequency">I frequently consume alcohol (1-8)</label>
                <input type="number" id="alcohol_consumption_frequency" name="alcohol_consumption_frequency" min="1"
                    max="8" required>
            </div>

            <div class="form-question">
                <label for="air_pollution_exposure">I am often exposed to air pollution (1-8)</label>
                <input type="number" id="air_pollution_exposure" name="air_pollution_exposure" min="1" max="8" required>
            </div>

            <div class="form-question">
                <label for="smoking_frequency">I frequently smoke (1-7)</label>
                <input type="number" id="smoking_frequency" name="smoking_frequency" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="occupational_hazards_risk">I'm at risk of occupational hazards (1-8)</label>
                <input type="number" id="occupational_hazards_risk" name="occupational_hazards_risk" min="1" max="8"
                    required>
            </div>

            <div class="form-question">
                <label for="balanced_diet">I have a balanced diet (1-7)</label>
                <input type="number" id="balanced_diet" name="balanced_diet" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="obesity_severity">I suffer from obesity (1-7)</label>
                <input type="number" id="obesity_severity" name="obesity_severity" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="passive_smoking">I'm frequently exposed to passive smoke (1-7)</label>
                <input type="number" id="passive_smoking" name="passive_smoking" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="dust_allergies">I suffer from dust allergies (1-7)</label>
                <input type="number" id="dust_allergies" name="dust_allergies" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="family_lung_cancer_history">I have a family history of lung cancer (1-7)</label>
                <input type="number" id="family_lung_cancer_history" name="family_lung_cancer_history" min="1" max="7"
                    required>
            </div>

            <div class="form-question">
                <label for="chronic_lung_disease">I suffer from chronic lung disease (1-7)</label>
                <input type="number" id="chronic_lung_disease" name="chronic_lung_disease" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="snoring_frequency">I frequently snore (1-8)</label>
                <input type="number" id="snoring_frequency" name="snoring_frequency" min="1" max="8" required>
            </div>

            <div class="form-question">
                <label for="frequent_colds">I get frequent colds (1-9)</label>
                <input type="number" id="frequent_colds" name="frequent_colds" min="1" max="9" required>
            </div>

            <div class="form-question">
                <label for="dry_cough_frequency">I often have a dry cough (1-9)</label>
                <input type="number" id="dry_cough_frequency" name="dry_cough_frequency" min="1" max="9" required>
            </div>

            <div class="form-question">
                <label for="chest_pain_frequency">I frequently suffer from chest pains (1-9)</label>
                <input type="number" id="chest_pain_frequency" name="chest_pain_frequency" min="1" max="9" required>
            </div>

            <div class="form-question">
                <label for="difficulty_swallowing">I have difficulty swallowing (1-8)</label>
                <input type="number" id="difficulty_swallowing" name="difficulty_swallowing" min="1" max="8" required>
            </div>

            <div class="form-question">
                <label for="shortness_of_breath">I'm often short of breath (1-7)</label>
                <input type="number" id="shortness_of_breath" name="shortness_of_breath" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="wheezing_frequency">I find myself wheezing frequently (1-8)</label>
                <input type="number" id="wheezing_frequency" name="wheezing_frequency" min="1" max="8" required>
            </div>

            <div class="form-question">
                <label for="weight_loss">I've been losing a lot of weight (1-7)</label>
                <input type="number" id="weight_loss" name="weight_loss" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="fatigue_frequency">I often feel fatigued (1-9)</label>
                <input type="number" id="fatigue_frequency" name="fatigue_frequency" min="1" max="9" required>
            </div>

            <div class="form-question">
                <label for="fingernails_club">My fingernails club (1-7)</label>
                <input type="number" id="fingernails_club" name="fingernails_club" min="1" max="7" required>
            </div>

            <div class="form-question">
                <label for="frequent_cough">I often have a cough (1-7)</label>
                <input type="number" id="frequent_cough" name="frequent_cough" min="1" max="7" required>
            </div>

            <button type="submit" class="btn">Submit Form</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Health AI</p>
    </footer>

    <script type="module" src="database_connection.js"></script>
    <script type="module" src="new_form.js"></script>
    <script type="module" src="logout.js"></script>
</body>

</html>
